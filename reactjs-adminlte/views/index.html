  <script>

    //heatmap script file
    var margin = { top: 50, right: 0, bottom: 100, left: 30 },
        width = 960 - margin.left - margin.right,
        height = 430 - margin.top - margin.bottom,
        gridSize = Math.floor(width / 24),
        legendElementWidth = gridSize*2,
        buckets = 9,
        colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
        days = ["Sun","Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
        times = ["1am", "2am", "3am", "4am", "5am", "6am", "7am", "8am", "9am", "10am", "11am", "12am", "1pm", "2pm", "3pm", "4pm", "5pm", "6pm", "7pm", "8pm", "9pm", "10pm", "11pm", "12pm"];
        
    var svg = d3.select("#hour-chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var dayLabels = svg.selectAll(".dayLabel")
        .data(days)
        .enter().append("text")
        .text(function (d) { return d; })
        .attr("x", 0)
        .attr("y", function (d, i) { return i * gridSize; })
        .style("text-anchor", "end")
        .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
        .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

    var timeLabels = svg.selectAll(".timeLabel")
        .data(times)
        .enter().append("text")
        .text(function(d) { return d; })
        .attr("x", function(d, i) { return i * gridSize; })
        .attr("y", 0)
        .style("text-anchor", "middle")
        .attr("transform", "translate(" + gridSize / 2 + ", -6)")
        .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

    var heatmapData = "{{ heatmap }}";
    heatmapData = heatmapData.split("&quot;").join('"');
    heatmapData=JSON.parse(heatmapData);
    
    var heatmapChart = function(data) {
      var colorScale = d3.scale.quantile()
            .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
            .range(colors);

      var cards = svg.selectAll(".hour")
          .data(data, function(d) {return d.day+':'+d.hour;});

      cards.append("title");

      cards.enter().append("rect")
          .attr("x", function(d) { return (d.hour - 1) * gridSize; })
          .attr("y", function(d) { return (d.day - 1) * gridSize; })
          .attr("rx", 4)
          .attr("ry", 4)
          .attr("class", "hour bordered")
          .attr("width", gridSize)
          .attr("height", gridSize)
          .style("fill", colors[0]);

      cards.transition().duration(1000)
          .style("fill", function(d) { return colorScale(d.value); });

      cards.select("title").text(function(d) { return d.value; });
      
      cards.exit().remove();

      var legend = svg.selectAll(".legend")
          .data([0].concat(colorScale.quantiles()), function(d) { return d; });

      legend.enter().append("g")
          .attr("class", "legend");

      legend.append("rect")
        .attr("x", function(d, i) { return legendElementWidth * i; })
        .attr("y", height)
        .attr("width", legendElementWidth)
        .attr("height", gridSize / 2)
        .style("fill", function(d, i) { return colors[i]; });

      legend.append("text")
        .attr("class", "mono")
        .text(function(d) { return "â‰¥ " + Math.round(d); })
        .attr("x", function(d, i) { return legendElementWidth * i; })
        .attr("y", height + gridSize);

      legend.exit().remove();

    };

    heatmapChart(heatmapData);

    //end heatmap script

    
    

    /*var gen_focus_value="{{ focus_overall }}"
    gen_focus_value = gen_focus_value.split("&quot;").join('"');
    $("#gen_focus").text((JSON.parse(gen_focus_value))[0].val);*/

    /*var most_prod_data="{{ most_prod }}"
    most_prod_data = most_prod_data.split("&quot;").join('"');
    most_prod_data=JSON.parse(most_prod_data)
    var text_content=times[most_prod_data[0].hour]+","+ days[most_prod_data[0].day];
    $("#most_prod").text(text_content);


*/    
  

  //-------------
        //- PIE CHART -
        //-------------
        // Get context with jQuery - using jQuery's .get() method.
        var pieChartCanvas = $("#pieChart").get(0).getContext("2d");
        var pieChart = new Chart(pieChartCanvas);

        var colorPalette=["#f56954","#00a65a","#f39c12","#00c0ef","#3c8dbc","#d2d6de"];
        var highlightPalette=["#f56954","#00a65a", "#f39c12", "#00c0ef", "#3c8dbc", "#d2d6de"];
        
        var toolData = "{{ tool_dt }}";
        toolData = toolData.split("&quot;").join('"');
        toolData=JSON.parse(toolData);
    
        var PieData = [];

        for(var i=0;i<toolData.length;i++){
          PieData.push(
            {
              "value":toolData[i].count, 
              "label":toolData[i].tool,
              "color" :colorPalette[(i%6)],
              "highlight":highlightPalette[(i%6)]});

        }
          
        var pieOptions = {
          //Boolean - Whether we should show a stroke on each segment
          segmentShowStroke: true,
          //String - The colour of each segment stroke
          segmentStrokeColor: "#fff",
          //Number - The width of each segment stroke
          segmentStrokeWidth: 2,
          //Number - The percentage of the chart that we cut out of the middle
          percentageInnerCutout: 50, // This is 0 for Pie charts
          //Number - Amount of animation steps
          animationSteps: 100,
          //String - Animation easing effect
          animationEasing: "easeOutBounce",
          //Boolean - Whether we animate the rotation of the Doughnut
          animateRotate: true,
          //Boolean - Whether we animate scaling the Doughnut from the centre
          animateScale: false,
          //Boolean - whether to make the chart responsive to window resizing
          responsive: true,
          // Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
          maintainAspectRatio: true,
          //String - A legend template
          legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"background-color:<%=segments[i].fillColor%>\"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>"
        };
        //Create pie or douhnut chart
        // You can switch between pie and douhnut using the method below.
        pieChart.Doughnut(PieData, pieOptions);



    //Focus level vs day of week- Line chart  
    var focus_day_data = "{{ week_dt }}";
    focus_day_data = focus_day_data.split("&quot;").join('"');


    var line = new Morris.Line({
      element: 'week-chart',
      resize: true,
      data: JSON.parse(focus_day_data),
      xkey: 'x',
      ykeys: ['week_focus','all_focus'],
      labels: ['Week focus','Average Focus Level'],
      lineColors: ['#e67e22','#9b59b6'],
      lineWidth: 2,
      hideHover: 'auto',
      gridTextColor: "#fff",
      gridStrokeWidth: 0.4,
      pointSize: 4,
      pointStrokeColors: ["#efefef"],
      gridLineColor: "#efefef",
      gridTextFamily: "Open Sans",
      gridTextSize: 10,
      parseTime: false
    });


    //Focus level vs category -bar chart
    var focus_cat_data = "{{ category_data }}";
    focus_cat_data = JSON.parse(focus_cat_data.split("&quot;").join('"').split("&amp;").join('&'));
    var input_label = [];
    var input_value = [];
    for(var i=0; i<focus_cat_data.length; i++){
      input_label.push(focus_cat_data[i].category);
      input_value.push(focus_cat_data[i].avg_focus);
    }

      var barChartData = {
          labels: input_label,
          datasets: [
            {
              label: "Average Focus",
              fillColor: "rgba(60,141,188,0.9)",
              strokeColor: "rgba(60,141,188,0.8)",
              pointColor: "#3b8bba",
              pointStrokeColor: "#c1c7d1",
              pointHighlightFill: "#fff",
              pointHighlightStroke: "rgba(220,220,220,1)",
              data: input_value
            }
          ]
      }

        var barChartCanvas = $("#category-chart").get(0).getContext("2d");
        var barChart = new Chart(barChartCanvas);
        var barChartOptions = {
          //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
          scaleBeginAtZero: true,
          //Boolean - Whether grid lines are shown across the chart
          scaleShowGridLines: true,
          //String - Colour of the grid lines
          scaleGridLineColor: "rgba(0,0,0,.05)",
          //Number - Width of the grid lines
          scaleGridLineWidth: 1,
          //Boolean - Whether to show horizontal lines (except X axis)
          scaleShowHorizontalLines: true,
          //Boolean - Whether to show vertical lines (except Y axis)
          scaleShowVerticalLines: true,
          //Boolean - If there is a stroke on each bar
          barShowStroke: true,
          //Number - Pixel width of the bar stroke
          barStrokeWidth: 2,
          //Number - Spacing between each of the X value sets
          barValueSpacing: 5,
          //Number - Spacing between data sets within X values
          barDatasetSpacing: 1,
          //String - A legend template
          legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
          //Boolean - whether to make the chart responsive
          responsive: true,
          maintainAspectRatio: true
        };

        barChartOptions.datasetFill = false;
        barChart.Bar(barChartData, barChartOptions);


    //Category vs Navigation count - Bar chart    
    var nav_cat_data = "{{ navigation_dt }}";
    nav_cat_data = JSON.parse(nav_cat_data.split("&quot;").join('"').split("&amp;").join('&'));
    var input_label = [];
    var input_value = [];
    for(var i=0; i<nav_cat_data.length; i++){
      input_label.push(nav_cat_data[i].category);
      input_value.push(nav_cat_data[i].nav);
    }

      var navChartData = {
          labels: input_label,
          datasets: [
            {
              label: "Average Navigation",
              fillColor: "rgba(60,141,188,0.9)",
              strokeColor: "rgba(60,141,188,0.8)",
              pointColor: "#3b8bba",
              pointStrokeColor: "#c1c7d1",
              pointHighlightFill: "#fff",
              pointHighlightStroke: "rgba(220,220,220,1)",
              data: input_value
            }
          ]
      }

        var barChartCanvas = $("#navigation-chart").get(0).getContext("2d");
        var barChart = new Chart(barChartCanvas);
        var barChartOptions = {
          //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
          scaleBeginAtZero: true,
          //Boolean - Whether grid lines are shown across the chart
          scaleShowGridLines: true,
          //String - Colour of the grid lines
          scaleGridLineColor: "rgba(0,0,0,.05)",
          //Number - Width of the grid lines
          scaleGridLineWidth: 1,
          //Boolean - Whether to show horizontal lines (except X axis)
          scaleShowHorizontalLines: true,
          //Boolean - Whether to show vertical lines (except Y axis)
          scaleShowVerticalLines: true,
          //Boolean - If there is a stroke on each bar
          barShowStroke: true,
          //Number - Pixel width of the bar stroke
          barStrokeWidth: 2,
          //Number - Spacing between each of the X value sets
          barValueSpacing: 5,
          //Number - Spacing between data sets within X values
          barDatasetSpacing: 1,
          //String - A legend template
          legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
          //Boolean - whether to make the chart responsive
          responsive: true,
          maintainAspectRatio: true
        };

        barChartOptions.datasetFill = false;
        barChart.Bar(navChartData, barChartOptions);

    
    //Stats and finding section    
    $("#gen_focus").text("{{ focus_overall }}");
    $("#week_focus").text("{{focus_week}}");
    var text_content=times["{{most_prod_hour}}"]+","+ days["{{most_prod_day}}"];
    $("#most_prod").text(text_content);

    var text_content=times["{{min_prod_hour}}"]+","+ days["{{min_prod_day}}"];
    $("#least_prod").text(text_content);

  </script>
